{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<h1>
  Sale History
</h1>
<div class = "container-fluid">
  <div class="row">
    {% for sale in sales.data %}
      <div class="col-md-8">
        <strong class ='text-left'>{{sale.outlet}}, {{sale.sale_date}}</strong>
      {% for line in sale.line_items %}
        <p class='text-left'>{{line.product_name}}</p>
      {% endfor %}
      </div>
    {% endfor %}
  </div>
</div>



{% endblock %}
